##===================================================================

[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 4000    			#Max 4000
max_z_velocity: 20 			#Max 15 for 12V TMC Drivers
max_z_accel: 350   			#Max ?
square_corner_velocity: 5.0             #Can experiment with 8.0, default 5.0

[force_move]
enable_force_move: True

[pause_resume]

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]           ## Connected to X on mcu_xye (B Motor)
step_pin: X_STEP_PIN
dir_pin: X_DIR_PIN
enable_pin: !X_ENABLE_PIN
## to calculate step_distance:
##     1 / (360 / stepper_angle * microsteps / belt_pitch / pulley_teeth)
##     1 / (360 / 0.9 * 16 / 2 / 20) = 0.00625
step_distance: 0.00625
endstop_pin: X_MAX_PIN
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100
homing_retract_dist: 8
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: X_UART
microsteps: 16
interpolate: True
## to calculate run_current:
##    RMS = peak * 0.707.  run_current = 90% RMS
##    2 * 0.707 * 0.9 = 1.27
run_current: 1.27
hold_current: 1
## P49 of https://www.trinamic.com/fileadmin/assets/Products/ICs_Documents/TMC2209_Datasheet_V103.pdf
sense_resistor: 0.15
stealthchop_threshold: 60

[stepper_y]              ## Connected to Y on mcu_xye (A Motor)
step_pin: Y_STEP_PIN
dir_pin: !Y_DIR_PIN
enable_pin: !Y_ENABLE_PIN
step_distance: 0.00625
endstop_pin: Y_MAX_PIN
position_min: 0
position_endstop: 347
position_max: 347
homing_speed: 100
homing_retract_dist: 8
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: Y_UART
microsteps: 16
interpolate: True
run_current: 1.27
hold_current: 1
sense_resistor: 0.15
stealthchop_threshold: 60
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: z:X_STEP_PIN
dir_pin: !z:X_DIR_PIN
enable_pin: !z:X_ENABLE_PIN
## to calculate step_distance for geared Z:
##     1 / (360 / stepper_angle * microsteps / belt_pitch / pulley_teeth / gear_ratio)
##     1 / (360 / 1.8 * 16 / 2 / 20) / (80/16) = 0.0025
step_distance: 0.0025
endstop_pin: z:Z_MIN_PIN
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 1.1
position_max: 335
position_min: -2
homing_speed: 20.0
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: z:X_UART
microsteps: 16
interpolate: True
run_current: 1.27
hold_current: 1
sense_resistor: 0.15
stealthchop_threshold: 60

##	Z MCU - In Y Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:Y_STEP_PIN
dir_pin: z:Y_DIR_PIN
enable_pin: !z:Y_ENABLE_PIN
step_distance: 0.0025

[tmc2209 stepper_z1]
uart_pin: z:Y_UART
microsteps: 16
interpolate: True
run_current: 1.27
hold_current: 1
sense_resistor: 0.15
stealthchop_threshold: 60

##	Z MCU - In Z Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:Z_STEP_PIN
dir_pin: !z:Z_DIR_PIN
enable_pin: !z:Z_ENABLE_PIN
step_distance: 0.0025

[tmc2209 stepper_z2]
uart_pin: z:Z_UART
microsteps: 16
interpolate: True
run_current: 1.27
hold_current: 1
sense_resistor: 0.15
stealthchop_threshold: 60

##	Z MCU - In E0 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:E0_STEP_PIN
dir_pin: z:E0_DIR_PIN
enable_pin: !z:E0_ENABLE_PIN
step_distance: 0.0025

[tmc2209 stepper_z3]
uart_pin: z:E0_UART
microsteps: 16
interpolate: True
run_current: 1.27
hold_current: 1
sense_resistor: 0.15
stealthchop_threshold: 60


#####################################################################
# 	Extruder
#####################################################################

# thermistor values taken from https://www.sliceengineering.com/pages/documentation
[thermistor mosquito_thermistor]
temperature1 = 20
resistance1 = 613400
temperature2 = 190
resistance2 = 4509
temperature3 = 260
resistance3 = 1359

#	E0 on MCU X/Y
[extruder]
step_pin: E0_STEP_PIN
dir_pin: !E0_DIR_PIN
enable_pin: !E0_ENABLE_PIN
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	step_distance = 98 / 100 * step_distance_old
step_distance: 0.00180180
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: HE0
sensor_type: mosquito_thermistor
sensor_pin: TH0
smooth_time: 3.0
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

pressure_advance: 0.0
pressure_advance_smooth_time: 0.040    ## Default is 0.040

##	E0 on MCU X/Y
[tmc2209 extruder]
uart_pin: E0_UART
microsteps: 16
interpolate: false
run_current: 1.27
hold_current: 1
sense_resistor: 0.15
stealthchop_threshold: 10

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
pin: ^z:Z_MAX_PIN
x_offset: 0
y_offset: 27.5
z_offset: 0
speed: 150.0
samples: 3
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3


#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: HE1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.5

[fan]
##	Print Cooling Fan - XYE board, Fan Pin
pin: FAN0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.10
cycle_time: 0.001

## DEAN: don't think this is needed. currently plugged into FAN2
#[heater_fan controller_fan]
###	Controller fan - Z board, HE1 Connector
#pin: z:P2.4
#kick_start_time: 0.500
#heater: heater_bed
#heater_temp: 45.0

# DEAN: renabled once installed
#[heater_fan exhaust_fan]
##	Exhaust fan - Z board, HE0 Connector
#pin: z:FAN0
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: z:BED
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:TB
smooth_time: 3.0
#	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Filament runout sensor
#####################################################################
# DEAN: renabled once installed
#[filament_switch_sensor filament]
#pause_on_runout: False
#runout_gcode: PAUSE_MACRO
#pause_delay: 1 
#switch_pin: ^!z:Z_MAX_PIN

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 228,347
speed: 150
z_hop: 5
# z_hop_speed: 100

[bed_mesh]
speed: 300
horizontal_move_z: 8
mesh_min: 50,50
mesh_max: 300,300
probe_count: 7
algorithm: bicubic
   
[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	50,25
	50,275
	300,275
	300,25
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.005
max_adjust: 10

[output_pin caselight]
pin: BED
pwm: False
value: 1.0
cycle_time: 0.001
hardware_pwm: False

#####################################################################
# 	Displays
#####################################################################

[display]
##	mini12864 LCD Display
lcd_type: uc1701
cs_pin: z:EXP1_6
a0_pin: z:EXP1_7
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
contrast: 63
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
#spi_software_miso_pin: EXP2_1
#spi_software_mosi_pin: EXP2_6
#spi_software_sclk_pin: EXP2_2

